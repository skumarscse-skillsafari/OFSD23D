<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Auth System - Registration Page" />
    <title>Auth System - Registration Page</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="display-4 text-center">Auth System - Registration Page</h2>
      <form action="#" id="form" novalidate>
        <div class="form-floating my-3">
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="Enter Firstname"
            required
          />
          <label for="floatingInput">Enter Firstname</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="Enter Lastname"
            required
          />
          <label for="floatingInput">Enter Lastname</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
          <label for="floatingInput">Enter Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
          <label for="floatingInput">Enter Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Enter confirm-password"
            required
          />
          <label for="floatingInput">Enter Confirm Password</label>
        </div>
        <button class="btn btn-primary" id="register">Register</button>
        <input class="btn btn-danger" type="reset" value="Clear" />
        <a href="./index.html" class="btn btn-outline-success">
          Already registered? Click here
        </a>
      </form>
    </div>

    <!-- External JS -->
    <script type="module" src="./js/signup.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
