    <script>

      let user = {
        name: "John",
        age: 23,

      // Add

      let userOne = {
        name: "John",
      };

      let userTwo = {
        name: "Jack",
      };

      let displayFun = function () {
        console.log("Hello, ", this.name);
      };

      userOne.displayMessage = displayFun;
      userTwo.displayMessage = displayFun;
      console.log(userOne);
      console.log(userTwo);
      userOne.displayMessage();
      userTwo.displayMessage();

      let userDetails = {
        firstName: "John",
        lastName: "Jack",
        age: 23,
        displayDetails: function () {
          console.log(
            `The person with fullname: ${this.firstName}, ${this.lastName} is ${this.age} years old`
          );

      };

      userDetails.displayDetails();
